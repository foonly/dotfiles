format = """
$username\
$hostname\
$git_branch\
$git_status\
$git_metrics\
$package\
$gradle\
$nodejs\
$rust\
$golang\
$kotlin\
$java\
$fill\
$cmd_duration$jobs$time
$sudo$directory$character"""

[username]
show_always = true
format = "[$user]($style)@"

[hostname]
ssh_only = false
ssh_symbol = " "
format = "[$ssh_symbol$hostname]($style) "

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "

[time]
disabled = false
format = " [  $time]($style)"

[cmd_duration]
format = "[󰔛 $duration]($style)"

