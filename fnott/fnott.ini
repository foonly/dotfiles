# -*- conf -*-

# For documentation on these options, see `man fnott.ini`

# Global values
# output=<undefined>#
# min-width=0
max-width=600
# max-height=0
# stacking-order=bottom-up
# anchor=top-right
# edge-margin-vertical=10
# edge-margin-horizontal=10
# notification-margin=10
# icon-theme=hicolor
max-icon-size=64
selection-helper=fuzzel --dmenu
# selection-helper-uses-null-separator=no
# play-sound=aplay ${filename}

# Default values, may be overridden in 'urgency' specific sections
# layer=top
border-radius=6
# border-size=1

# padding-vertical=20
# padding-horizontal=20

# dpi-aware=no

title-font=MonaspiceNe NFP:size=12
# title-color=ffffffff
# title-format=<i>%a%A</i>

summary-font=MonaspiceNe NFP:size=16
# summary-color=ffffffff
# summary-format=<b>%s</b>\n

body-font=MonaspiceNe NFP:size=14
# body-color=ffffffff
# body-format=%b

# progress-bar-height=20
# progress-bar-color=ffffffff

# sound-file=
# icon=

# Timeout values are in seconds. 0 to disable
# max-timeout=0
default-timeout=30
# idle-timeout=0

title-color=a6adc8ff
summary-color=cdd6f4ff
body-color=cdd6f4ff
background=1e1e2eff
border-color=89b4faff
progress-bar-color=6c7086ff

[critical]
border-color=fab387ff
