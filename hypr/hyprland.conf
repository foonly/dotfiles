# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# Hyprland
env = HYPRLAND_LOG_WLR,1
env = HYPRLAND_NO_RT,1
env = HYPRLAND_NO_SD_NOTIFY,1
env = HYPRCURSOR_SIZE,24

# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# QT
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct

# Toolkit
env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONEREPARENTING,1
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = MOZ_ENABLE_WAYLAND,1

# GTK
env = GTK_THEME,Arc-Dark

# Locale
env = LANG,en_GB.UTF-8
env = LC_MESSAGES,en_GB.UTF-8
env = LANGUAGE,en_GB:en_US:en:C:sv_FI:sv_SE:sv

env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket
#env = SSH_ASKPASS,/usr/bin/ksshaskpass
#env = SSH_ASKPASS_REQUIRE,prefer
#env = GIT_ASKPASS,/usr/bin/ksshaskpass

env = EDITOR,vim
env = VISUAL,micro

env = ELECTRON_OZONE_PLATFORM_HINT,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fi
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    #accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 6
    border_size = 1
    col.active_border = rgba(1affffee) rgba(1a1affee) 45deg
    col.inactive_border = rgba(595959aa) rgba(808080aa) 45deg

	resize_on_border = true
	hover_icon_on_border = false
	
    #layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    #smart_split = yes
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = false
    allow_small_split = true
    mfact = 0.6
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_invert = false
}

misc {
  enable_swallow = true
  swallow_regex = ^(Alacritty|kitty|footclient|foot)$
  force_default_wallpaper = 0
  disable_splash_rendering = true
  disable_hyprland_logo = true
  vrr = 2
}

cursor {
	hide_on_key_press = true
}

# Source a file (multi-file configs)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/autostart.conf
